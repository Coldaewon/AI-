<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>작품 안내</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #poster-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    #poster {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #audio-container {
      background: #fff;
      padding: 10px;
      text-align: center;
    }
    audio {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="poster-container">
      <img id="poster" alt="포스터 이미지 로딩 중..." />
    </div>
    <div id="audio-container">
      <audio id="audio" controls>
        <source id="audioSource" src="" type="audio/wav" />
        브라우저가 오디오 태그를 지원하지 않습니다.
      </audio>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const team = params.get("team");

    if (!team) {
      alert("team 파라미터가 없습니다. 예: team.html?team=ATMOS");
    } else {
      const poster = document.getElementById("poster");
      const audio = document.getElementById("audio");
      const audioSource = document.getElementById("audioSource");

      // 이미지
      poster.src = `assets/posters/${team}.jpg`;
      poster.alt = `${team} 포스터`;

      // 오디오
      audioSource.src = `assets/audio/${team}.wav`;
      audio.load(); // iOS Safari를 위한 필수 처리
    }
  </script>
</body>
</html>
