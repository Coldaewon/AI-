<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>작품 안내</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #poster-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    #poster {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #audio-container {
      background: #fff;
      padding: 10px;
      text-align: center;
    }

    audio {
      width: 100%;
      max-width: 600px;
    }

    #note {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="poster-container">
      <img id="poster" alt="포스터 이미지" />
    </div>
    <div id="audio-container">
      <audio id="audio" controls>
        <source id="audioSource" src="" type="audio/mpeg" />
        브라우저가 오디오 태그를 지원하지 않습니다.
      </audio>
      <div id="note">iPhone에서는 자동 재생이 제한됩니다. 버튼을 눌러 주세요.</div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const team = params.get("team");

    if (!team) {
      alert("team 파라미터가 없습니다. 예: team.html?team=ATMOS");
    } else {
      // 이미지
      const poster = document.getElementById("poster");
      poster.src = `assets/posters/${team}.jpg`;
      poster.alt = `${team} 포스터`;

      // 오디오
      const audio = document.getElementById("audio");
      const audioSource = document.getElementById("audioSource");
      audioSource.src = `assets/audio/${team}.mp3`;
      audio.load(); // 반드시 필요: Safari가 source 변경 인식하게 함
    }
  </script>
</body>
</html>
